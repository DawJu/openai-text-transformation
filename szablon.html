<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #343a40;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        h2,
        h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #343a40;
        }

        p {
            margin-bottom: 1rem;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 1rem auto;
            border-radius: 8px;
        }

        figcaption {
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
            color: #6c757d;
        }

        ul,
        ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

</body>

</html>
